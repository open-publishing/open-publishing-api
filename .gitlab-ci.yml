stages:
- check

.test-python: &test-python
  before_script:
  - pip install -r requirements.txt
  - pip install .
  script:
  - pytest tests/test_init.py

test-python3.5:
  image: python:3.5
  stage: check
  <<: *test-python

test-python3.6:
  image: python:3.6
  stage: check
  <<: *test-python

test-python3.7:
  image: python:3.7
  stage: check
  <<: *test-python
